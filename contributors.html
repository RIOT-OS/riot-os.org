---
layout: simple-page
title: Contributors
subtitle: An ever growing community of people contribute to RIOT
---

<main>
  <!-- ======= Contributors Section ======= -->
  <section id="contributors">
    <div class="container">
        Here is a list of some of the contributors. See the whole list <a href="https://github.com/RIOT-OS/RIOT/graphs/contributors">here.</a>
        <hr>
        <div id="contributorsList" class="contributors">
          <div class="contributors-item">
          {% assign prefix = site.data.contributors %}
          {% for cont in prefix %}
            <a href="{{ cont.html_url }}"><img  class="contributors-img" src="{{ cont.avatar_url }}" alt=""></a>
          {% endfor %}
          </div>
        </div>
     </div>
  </section><!-- End Contributors Section -->
</main><!-- End #main -->
